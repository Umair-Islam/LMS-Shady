<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4 flex justify-between items-center shadow-md sticky top-0 z-10 rounded-md">
        <div class="logo text-xl font-bold ml-4">LMS</div>
        <nav class="mr-4">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-200 no-underline">Home</a></li>
                <li><a href="assignments.html" class="hover:text-blue-200 no-underline">Assignments</a></li>
                 <li><a href="grades.html" class="hover:text-blue-200 no-underline">Grades</a></li>
            </ul>
        </nav>
    </header>

    <section id="dashboard" class="py-20 px-4">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold mb-6 text-blue-700 text-center rounded-md">My Courses</h2>
            <ul id="my-courses" class="space-y-4">
                 </ul>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-4 text-center rounded-md">
        <p>Â© 2024 Learning Management System. All rights reserved.</p>
    </footer>

    <script>
       const myCoursesList = document.getElementById('my-courses');

        // Sample data (Replace with actual data from your database)
        const courses = [
            { name: "Web Development Fundamentals", students: ["Alice", "Bob", "David"] },
            { name: "Data Science Essentials", students: ["Bob", "Charlie"] },
            { name: "Mobile App Development", students: ["Alice", "David"] },
            { name: "Full Stack Development", students: ["Charlie", "David"] }
        ];

        //Get the logged in student.
        const loggedInStudentName = "Alice"; // Assume Alice is logged in

        function displayMyCourses() {
            myCoursesList.innerHTML = '';
            const studentCourses = courses.filter(course => course.students.includes(loggedInStudentName));

            studentCourses.forEach(course => {
                const listItem = document.createElement('li');
                listItem.className = "bg-white rounded-lg shadow-md p-6 flex flex-col justify-between";
                listItem.innerHTML = `<h3 class="text-xl font-semibold mb-4 text-green-600">${course.name}</h3>
                                      <p class="text-gray-700 mb-2">Students in this course:</p>
                                      <ul id="student-list-${course.name.replace(/\s+/g, '-').toLowerCase()}" class="list-disc list-inside">
                                          ${course.students.map(student => `<li>${student}</li>`).join('')}
                                      </ul>`;
                myCoursesList.appendChild(listItem);
            });
        }

        displayMyCourses();
    </script>
</body>
</html>
