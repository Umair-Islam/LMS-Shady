<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4 flex justify-between items-center shadow-md sticky top-0 z-10 rounded-md">
        <div class="logo text-xl font-bold ml-4">LMS</div>
        <nav class="mr-4">
            <ul class="flex space-x-4">
                <li><a href="dashboard.html" class="hover:text-blue-200 no-underline">Dashboard</a></li>
                <li><a href="assignments.html" class="hover:text-blue-200 no-underline">Assignments</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="bg-blue-100 text-gray-800 text-center py-20 px-4 rounded-md">
        <h2 class="text-3xl font-semibold mb-4">Welcome to Our Learning Platform</h2>
        <p class="text-lg mb-8">Navigate to your dashboard to view your courses or check your assignments.</p>
        <div class="flex justify-center space-x-4">
            <button onclick="window.location.href='dashboard.html'" class="bg-green-500 text-white py-3 px-6 rounded-full hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                Go to Dashboard
            </button>
            <button onclick="window.location.href='assignments.html'" class="bg-yellow-500 text-gray-800 py-3 px-6 rounded-full hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75">
                View Assignments
            </button>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-4 text-center rounded-md">
        <p>Â© 2024 Learning Management System. All rights reserved.</p>
    </footer>

    <script>
        // Smooth scrolling function
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
