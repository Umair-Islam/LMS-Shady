    <link rel="preconnect" href="https://fonts.googleapis.com">

            font-family: 'Inter', sans-serif;

<body class="bg-gray-100">
    <header class="bg-red-600 text-white py-4 flex justify-between items-center shadow-md sticky top-0 z-10 rounded-md">

            </ul>

    <main class="container mx-auto mt-8 p-4 rounded-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Admin Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-md shadow-md p-4 flex items-center justify-between">
                <div>

            </div>
            <div class="bg-white rounded-md shadow-md p-4 flex items-center justify-between">
                <div>
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Active Students</h2>
                    <div class="text-xl font-bold text-green-600">850+</div>
                </div>
                <i class="fas fa-user-check text-3xl text-green-400"></i>
            </div>
            <div class="bg-white rounded-md shadow-md p-4 flex items-center justify-between">
                <div>
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Total Teachers</h2>
                    <div class="text-xl font-bold text-purple-600">50+</div>
                </div>
                <i class="fas fa-chalkboard-teacher text-3xl text-purple-400"></i>
            </div>
            <div class="bg-white rounded-md shadow-md p-4 flex items-center justify-between">
                <div>
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Active Teachers</h2>
                    <div class="text-xl font-bold text-yellow-600">40+</div>
                </div>
                <i class="fas fa-user-graduate text-3xl text-yellow-400"></i>
            </div>
            <div class="bg-white rounded-md shadow-md p-4 flex items-center justify-between">
                <div>
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Active Courses</h2>
                    <div class="text-xl font-bold text-red-600">20+</div>
                </div>
                <i class="fas fa-book-open text-3xl text-red-400"></i>
            </div>
        </div>
    </main>
